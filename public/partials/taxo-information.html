<div ng-if="taxonomylevels.levels.length>0 && search.length>0">
    <table class="table table-striped table-sm table-custom">
        <thead class="thead">
            <tr>
                <th>Rank</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="level in taxonomylevels.levels">
                <td>{{level.rank}}</td>
                <td>{{level.name}}</td>
            </tr>
        </tbody>
    </table>
</div>
